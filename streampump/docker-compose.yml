version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: streampump-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: streampump
      POSTGRES_PASSWORD: streampump
      POSTGRES_DB: streampump
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streampump -d streampump"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: streampump-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
